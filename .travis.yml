language: ruby
rvm:
- 2.6
cache: bundler
before_install:
- gem install bundler
bundler_args: "--without development --jobs=3"
services:
- postgresql
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
script:
- bin/rails db:migrate RAILS_ENV=test
- bin/rails test
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: $API_KEY
  app: $APP_NAME
  on:
    repo: cat2koban/toy_app
